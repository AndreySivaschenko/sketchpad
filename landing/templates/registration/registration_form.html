{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="registrationForm">
        <form method="post" action=".">
          {% csrf_token %}
          {{ form | crispy }}
            <div class="login_btn">
                <input type="submit" class="btn btn-default" id="auth-btn" value="Отправить">
            </div>
        </form>
    </div>
{% endblock %}
