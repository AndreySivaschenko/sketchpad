{% extends "sketch/base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
             <div class="col-md-4">
                 <div id="fomrsAdd">
       <form method="POST" action="/user/add/">
           {% csrf_token %}
        <div class="addForm">
            <h2>Добавить новую запись</h2>
           <div class="form-group">
           <h4>Название заметки</h4>
            <input type="text" name="notes_title" class="form-control" placeholder="Название заметки" required>
           </div>
           <div class="form-group">
           <h4>Текст заметки</h4>
            <textarea class="form-control note_desc" name="notes_description" rows="3" placeholder="Текст заметки" required></textarea>
           </div>
            <div class="form-group">
           <h4>Укажите время</h4>
           <input type="text" class="form-control" name="notes_time" placeholder="H:i" required/>
            </div>
            <div class="form-group">
           <h4>Выберети дату</h4>
            <input type="text" class="form-control" name="notes_date" placeholder="ГГГГ-ММ-ДД" required/>
            </div>
            <div class="form-group">
           <h4>Приоритет замeтки</h4>
            <select class="form-control" name="notes_priority" id="prioritySelect">
              <option value="0">Обычный</option>
              <option value="1">Средний</option>
              <option value="2">Повышеный</option>
              <option value="3">Высокий</option>
            </select>
            </div>
            <div class="centerButton">
                <button type="submit" class="btn btn-primary">Добавить</button>
                <a href="/user/note"><input type="button" class="btn btn-default" value="Отмена" /></a>
            </div>

        </div>
       </form>
    </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

{% endblock %}
